<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png') no-repeat center/cover;
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            height: 305px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .nav .auth {
            display: flex;
            gap: 15px;
            margin-right: 50px;
        }
        .auth a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header-content h1 {
            font-size: 60px;
            margin: 0;
            font-weight: bold;
        }
        .header-content p {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .search-bar input {
            padding: 15px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 15px 25px;
            border: none;
            background-color: #ff385c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            padding: 20px 40px;
        }
        a {
            text-decoration: none;
            color: black;
        }

        .service {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }
        .service:hover {
            transform: scale(1.05);
        }
        .service img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .service h3 {
            margin: 10px 0;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <div></div> <!-- Empty div for spacing -->
            <div class="auth">
                <a href="https://www.zomato.com/login">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="header-content">
            <h1>Zomato</h1>
            <p>Discover the best food & drinks in your city</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for restaurants, cuisines, or a dish">
                <button>Search</button>
            </div>
        </div>
    </header>
    <section class="services">
        <a href="https://www.zomato.com/ncr/order-food-online?delivery_subzone=514">
            <div class="service">
                <img src="https://b.zmtcdn.com/data/o2_assets/371de657644f1b5818fcb5d83387c8c91722851940.png?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="Order Online">
                <h3>Order Online</h3>
                <p>Stay home and order to your doorstep</p>
            </div>
        </a>
        <a href="https://www.zomato.com/ncr/dine-out">
            <div class="service">
                <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="Dining">
                <h3>Dining</h3>
                <p>View the city's favourite dining venues</p>
            </div>
        </a>    
        <a href="https://www.district.in/">
            <div class="service">
                <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" alt="Live Events">
                <h3>Live Events</h3>
                <p>Discover Indiaâ€™s best events & concerts</p>
            </div>
        </a>
    </section>
    <footer>
        <p>&copy; 2025 Zomato Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
